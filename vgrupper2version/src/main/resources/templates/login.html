
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="page contact-us-page"  layout:fragment="content" >
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="font-family: Akronim, cursive;">Loginning</h2>
                <p style="font-family: Akronim, cursive;">Play and Run it!</p>
            </div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group"><label>Пользователь</label><input class="form-control" type="text" name="username" id="username" autofocus="autofocus" placeholder="Username"></div>
                <div class="form-group"><label>Пароль</label><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" id="login-submit" type="submit" style="font-family: Akronim, cursive;font-size: 21px;">Login</button></div>
                <div class="form-group">
                    <span>New user? <a  th:href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </section>
</main>

</body>
</html>
